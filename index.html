<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Documents wallet icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section>
          
            <div class="containers">
                <h2>Login</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="auth-button">
                        <div class="btn-container">
                            <button type="submit" class="btn">SignUp</button>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn">SignIn</button>
                        </div>
                    </div>
                </form>
            </div>
      
    </section>
        <section class="decoration">

            <div class="decoration-about">

                <h1 class="decoration-title">Personal Information</h1>
                <p class="decoration-description">"Securely store and organize all your important documents in one place."</p>

                <div class="decoration-info">

                    <div>
                        <img src="images/index icon.jpg" alt="">
                        <h1 class="decoration-place">Index</h1>
                        <label for="mySelect">Select:</label>
                        <select id="mySelect">
                            <option value="option1">User Information</option>
                            <option value="option2">Personal Documents</option>
                            <option value="option3">Academic Documents</option>
                            <option value="option4">Health Documents</option>
                            <option value="option3">Property Documents</option>
                        </select>
                        <p> <span id="selectedOption"></span></p>
                        
                    </div>

                    <div>
                        <img src="images/user info.jpg" alt="">
                        <h1 class="decoration-place">User Information</h1>
                        <label for="mySelect">Select:</label>
                        <select id="mySelect">
                            <option value="option1">Resume</option>
                            <option value="option2">Bio Data</option>
                            <option value="option3">Your progress</option>
                        </select>
                        <p> <span id="selectedOption"></span></p>
                        
                       
                    </div>

                    <div>
                        <img src="images/download (2).png" alt="">
                        <h1 class="decoration-place">Personal Documents</h1>
                        <label for="mySelect">Select:</label>
                        <select id="mySelect">
                            <option value="option1">Nid Copy</option>
                            <option value="option2">Passport Copy</option>
                            <option value="option3">Birth Certificate</option>
                            <option value="option4">Bank Acounts</option>
                            <option value="option4">Driving Licence</option>
                            <option value="option4">Life Insurance Doc</option>
                            <option value="option4">Vehicle Insurance</option>
                            <option value="option4">Passwords</option>
                        </select>
                        <p> <span id="selectedOption"></span></p>
                        
                       

                    </div>

                </div>
            </div>
        </section>
        <section class="outlets">

            <div class="outlets-about">

                <h1 class="outlets-title">Personal Documents</h1>
                <p class="outlets-description">"Streamline document management for your life's essentials."</p>

                <div class="outlets-info">

                    <div>
                        <img src="images/download (4).png" alt="">
                        <h1 class="outlets-place">Academic Documents</h1>
                        <label for="mySelect">Select:</label>
                        <select id="mySelect">
                            <option value="option1">Academic Certificates</option>
                            <option value="option2">Certificates of all Courses</option>
                            <option value="option3">Documents: Higher Study Abroad</option>
                            <option value="option4">Monitor your Academic progress</option>
                        </select>
                        <p> <span id="selectedOption"></span></p>
                    </div>

                    <div>
                        <img src="images/download.png" alt="">
                        <h1 class="outlets-place">Health Documents</h1>
                        <label for="mySelect">Select:</label>
                        <select id="mySelect">
                            <option value="option1">Medicine Doeses</option>
                            <option value="option2">All Prescriptions</option>
                            <option value="option3">All Test Peports</option>
                            <option value="option4">Last time visit Doctor</option>
                            <option value="option4">All time Health Records</option>
                            <option value="option4">Health Insurance Status</option>
                        </select>
                        <p> <span id="selectedOption"></span></p>
                    </div>

                    <div>
                        <img src="images/property-documents.jpg" alt="">
                        <h1 class="outlets-place">Property Documents</h1>
                        <label for="mySelect">Select:</label>
                        <select id="mySelect">
                            <option value="option1">Documents of all Properties</option>
                            <option value="option2">Court Hearing Date</option>
                            <option value="option3">Case Details</option>
                            <option value="option4">Alarm option</option>
                        </select>
                        <p> <span id="selectedOption"></span></p>

                         </div>

                </div>
            </div>
        </section>
    </main>
    <script>
        // JavaScript code to get the selected option and display it
        var select = document.getElementById("mySelect");
        var selectedOption = document.getElementById("selectedOption");

        select.addEventListener("change", function() {
            selectedOption.textContent = select.options[select.selectedIndex].text;
        });
        var select = document.getElementById("mySelect1");
        var selectedOption = document.getElementById("selectedOption");

        select.addEventListener("change", function() {
            selectedOption.textContent = select.options[select.selectedIndex].text;
        });
        var select = document.getElementById("mySelect2");
        var selectedOption = document.getElementById("selectedOption");

        select.addEventListener("change", function() {
            selectedOption.textContent = select.options[select.selectedIndex].text;
        });
    </script>

</body>
